# =============================================================================
# Poetry & Pottery Nginx Configuration
# =============================================================================
#
# This configuration sets up reverse proxies for:
# - poetryandpottery.prodapp.club -> http://localhost:3005 (Client)
# - api-pnp.prodapp.club -> http://localhost:5050 (API)
# - db-pnp.prodapp.club -> PostgreSQL TCP proxy (port 5432)
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/
#   2. Create symlink: sudo ln -s /etc/nginx/sites-available/poetry-and-pottery.conf /etc/nginx/sites-enabled/
#   3. Test config: sudo nginx -t
#   4. Reload nginx: sudo systemctl reload nginx
#   5. Run certbot: sudo certbot --nginx -d poetryandpottery.prodapp.club -d api-pnp.prodapp.club
#
# =============================================================================

# -----------------------------------------------------------------------------
# Client Application (Next.js)
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name poetryandpottery.prodapp.club;

    location / {
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for Next.js
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# -----------------------------------------------------------------------------
# API Server (Express + GraphQL)
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name api-pnp.prodapp.club;

    # Max body size for file uploads (50MB)
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for larger payloads
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

# -----------------------------------------------------------------------------
# Database Admin (PostgreSQL via pgAdmin or similar web interface)
# -----------------------------------------------------------------------------
# NOTE: If you need direct PostgreSQL TCP access, see nginx/postgres-stream.conf
# This config assumes a web-based database admin tool on port 5432
# If using pgAdmin, change the port to the pgAdmin web port (typically 5050 or 80)
server {
    listen 80;
    listen [::]:80;
    server_name db-pnp.prodapp.club;

    location / {
        proxy_pass http://localhost:5432;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
